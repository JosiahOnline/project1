<head>
	<title>{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<!--pinterest-->
	<meta name="p:domain_verify" content="9c08d3b4316946a19a6f0a69a49c1e8b"/>
	
	<!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{{ page.metaname}}">
    <meta itemprop="description" content="{{ page.metadescription }}">
    <meta itemprop="image" content="https://www.onlinebah.com/{{ page.image }}">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@OnlineBah">
    <meta name="twitter:title" content="{{ page.metaname}}">
    <meta name="twitter:description" content="{{ page.metadescription }}">
    <meta name="twitter:creator" content="@OnlineBah">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image" content="https://www.onlinebah.com/{{ page.image }}">
    
    <!-- Open Graph data -->
    <meta property="fb:page_id" content="152863758572196" />
    <!-- must have app id-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https//www.onlinebah.com" />
    <meta property="og:title" content="{{ page.metaname}}" />
    <meta property="og:description" content="{{ page.metadescription }}" />
    <meta property="og:image" content="https://www.onlinebah.com/{{ page.image }}" />
    <meta property="og:image:alt" content="{{ page.alt }}" />
	
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ site.url | absolute_path}}/assets/css/main.css" />
	<link href="{{ site.url | absolute_path}}/assets/images/favicon/favicon-96x96.png"  rel="shortcut icon" type="image/x-icon">
	<link href="{{ site.url | absolute_path}}/assets/images/favicon/apple-icon-180x180.png"  rel="apple-touch-icon">

            i['GoogleAnalyticsObject'] = r;
