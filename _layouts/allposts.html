<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">
    <div style="text-align:center;">
        <h1 style="font-size:2em;margin:5px">All latest posts</h1>
    </div>
<!-- One -->
<section id="one">
	<div class="inner">
                {% for post in site.posts %}
		<header class="major">
			<a href="{{ post.url }}"><h2 style="margin:0">{{ post.title }}</h2></a>
		</header>
<!--		{% if post.date %}<p>{{ post.date }}</p>{% endif %}-->
		{% if post.image %}<span class="image main"><img src="{{ site.url }}/{{ post.image }}" alt="" /></span>{% endif %}
                {% endfor %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
